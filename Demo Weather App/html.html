<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Where do you live?">
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
            <button class="theme-button"><i class="fa-solid fa-brush"></i></button>
            
        </div>

        <div class="flex-container">
        <div class="weather">
            <h1 class="city"></h1>
            <h2 class="temp"> </h2>
            <div class="flex-box">
            <img src="" alt="" class="icon">
            <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div> 
        </div>
        <div class="theme-container">
           
            <div class="theme-bar">
                <button class="Moonlit-Asteroid"></button>
                <button class="eXpresso"></button>
                <button class="Argon"></button>
                <button class="Vine"></button>
            </div>
        </div>
        </div>
    </div>
    
    
</body>
</html>
